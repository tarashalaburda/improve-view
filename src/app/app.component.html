<div class="drop-view">
  <div class="drop-bank flex-column justify-center">
    <div class="balance flex-row align-center justify-center">
      <img src="../assets/poop.png"/>
      <span class="main-label shadow" >{{ lastCalculatedPoop }}</span>
    </div>
    <div class="flex-row justify-center">
      <div class="profit-per-hour flex-row align-center justify-center">
        <span class="main-label">+{{ poopPerHour }}</span>
        <img src="../assets/poop.png"/>
        <span class="main-label">/ profit per hour</span>
      </div>
    </div>
    <div class="flex-row justify-center">
      <ul class="instructions-list">
        <li class="main-label">COLLECT SHIT COINS AS POINTS FOR drop</li>
        <li class="main-label">SEND ALL TO THE MOON TO farm FASTER</li>
        <li class="main-label">$BOINK will be launching on TON!</li>
      </ul>
    </div>
  </div>
  <div class="bottom-moon flex-column justify-center align-center">
    <span class="main-label boinkers-label">{{ completedBoinkers }} BOINKERS SENT</span>
    <span class="main-label boinkers-label">TO THE MOON!</span>
    <button mat-button mat-raised-button app-play-sound class="main-button fade-in blue-button" (click)="connectWallet()">
      <div class="flex-row align-center justify-center gap-5px">
        <img class="button-icon" src="../assets/wallet-icon.png" alt="wallet">
        <span class="main-label shadow">CONNECT WALLET</span>
      </div>
      <div class="button-corner-ribbon">
        <img src="../assets/pink_ribbon.png" alt="COMING SOON"/>
        <span class="main-label">COMING SOON!</span>
      </div>
    </button>
  </div>
</div>
